<h1>Search Results</h1>

<table>
  <tr>
    <th>Title</th>

    <th>Director</th>

    <th>Year</th>

    <th>Rating</th>
  </tr>

  {% for movie in movies %}

  <tr>
    <td>{{ movie['title'] }}</td>

    <td>{{ movie['director'] }}</td>

    <td>{{ movie['year'] }}</td>

    <td>{{ movie['rating'] }}</td>

    <td><a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a></td>

    <td>
      <a
        href="{{ url_for('delete_movie', id=movie.id) }}"
        onclick="return confirm('Are you sure?')"
        >Delete</a
      >
    </td>
  </tr>

  {% endfor %}
</table>
